  <main>

    <section id="contact-section">

      <div class="card">

        <div class="text">
          <h1 class="title">Contact</h1>
          <h6 class="subtitle">Please, send yout messenger and I will be in touch as soon as possible.</h6>
        </div>

        <div class="form">

          <form action="#" method="post" class="form-card">

            <label for="name">Name:</label>
            <input type="text" name="name">
            
            <label for="e-mail">E-mail:*</label>
            <input type="e-mail" name="e-mail" class="e-mail">
            
            <label for="tel">Telephone Number:</label>
            <input type="tel" name="tel" class="tel">
          
            <label for="tel">Subject:</label>
            <input type="text" name="tel" class="tel">
          
            <div class="msg">
            
              <label for="msg">Messenge:</label>
              <textarea name="msg" class="msg-area" cols="40" rows="10"></textarea>
              <button type="submit" class="submit">Send!</button>
              
            </div>

          </form>
        </div>

      </div>

    </section>

  </main>
